services:
  searxng:
    image: docker.io/searxng/searxng:latest
    volumes:
      - ./searxng:/etc/searxng:rw
    ports:
      - 4000:8080
    networks:
      - perplexica-network
    restart: unless-stopped

  perplexica-backend:
    build:
      context: .
      dockerfile: backend.dockerfile
    image: itzcrazykns1337/perplexica-backend:main
    environment:
      - SEARXNG_API_URL=http://searxng:8080
      - POSTGRES_HOST=host.docker.internal  # Aponta para o PostgreSQL isolado
      - POSTGRES_PORT=5434                   # Porta do PostgreSQL isolado
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin_pass
      - POSTGRES_DB=projeto_db
      - REDIS_HOST=host.docker.internal      # Aponta para o Redis isolado
      - REDIS_PORT=6380                      # Porta do Redis isolado
    depends_on:
      - searxng
    ports:
      - 3001:3001
    volumes:
      - backend-dbstore:/home/perplexica/data
      - uploads:/home/perplexica/uploads
      - ./config.toml:/home/perplexica/config.toml
    extra_hosts:
      - 'host.docker.internal:host-gateway'  # Permite comunicação com o host
    networks:
      - perplexica-network
    restart: unless-stopped

  perplexica-frontend:
    build:
      context: .
      dockerfile: app.dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://127.0.0.1:3001/api
        - NEXT_PUBLIC_WS_URL=ws://127.0.0.1:3001
    image: itzcrazykns1337/perplexica-frontend:main
    depends_on:
      - perplexica-backend
    ports:
      - 3000:3000
    networks:
      - perplexica-network
    restart: unless-stopped

  neo4j:
    image: neo4j:latest
    container_name: perplexica_neo4j
    restart: always
    ports:
      - "7474:7474"   # Interface web
      - "7687:7687"   # Bolt protocol (para conexões)
    environment:
      - NEO4J_AUTH=none
    volumes:
      - neo4j_data:/data
    networks:
      - perplexica-network

networks:
  perplexica-network:

volumes:
  backend-dbstore:
  uploads:
  neo4j_data:
